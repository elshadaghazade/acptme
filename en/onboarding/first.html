oney.":"The tip will go to your personal YuMoney wallet.","Как я могу распоряжаться чаевыми, которые поступили в мой кошелёк?":"How can I dispose of the tips I received in my wallet?","Можно расплачиваться в интернете и выводить на банковскую карту.":"You can pay online and withdraw to a bank card.","Нужна ли карта ЮMoney или достаточно кошелька?":"Do you need a YuMoney card or is a wallet enough?","С картой VISA от ЮMoney вы сможете расплачиваться на кассе и получать кэшбэк до 5%.":"With a VISA card from YuMoney you can pay at the checkout and receive cashback up to 5%.","Я должен платить налоги с чаевых?":"Should I pay taxes on my tips?","Нет, по закону РФ чаевые, переведенные напрямую специалисту, не облагаются налогами.":"No, according to the law of the Russian Federation, tips transferred directly to a specialist are not taxed.","Сплошные":"What","преимущества":"it gives","Больше чаевых":"More tips","Клиентам будет приходить напоминание, что они могут оставить чаевые специалисту.":"Your clients will be receiving reminders that they can leave a tip after visits.","Растет мотивация":"Bigger motivation","Чаевые будут дополнительной мотивацией сотрудникам поддерживать высокий уровень сервиса.":"Tips will be additional motivation for your staff  to provide top-level services.","Вам бесплатно":"Free for you","Платят сами сотрудники – комиссию 5% с каждого зачисления чаевых.":"There's no service fee for you or your staff. We only charge a 5% commission fee from actual transactions.","Не нужно платить налоги":"No taxes","Чаевые переводятся напрямую специалисту, а по закону РФ такие чаевые не облагаются налогами.":"Tips are transferred directly to the staff member, and according to the Russian law, these tips are not taxed.","Безопасность":"Security standard","ЮMoney работают по стандарту безопасности данных Visa и MasterCard.":"Tips are transferred by YooMoney, a PCI compliant online payment service.","Клиенты после посещения начинают получать письмо с предложением оце S","Все":"All","Привлекайте новых клиентов – дайте им возможность записаться там, где они проводят больше всего времени":"Attract new customers - let them sign up where they spend the most time","Для отключения партнера необходимо право доступа к разделу SMS-уведомления. Обратитесь к руководителю для получения прав доступа.":"To disconnect a partner, you need the right to access the SMS notifications section. Contact your manager for access rights.","Для подключения партнера необходимо право доступа к разделу SMS-уведомления. Обратитесь к руководителю для получения прав доступа.":"To connect a partner, you need the right to access the SMS notifications section. Contact your manager for access rights.","Бесплатный период":"Free period","Подключено":"Connected ","Подключение новой интеграции для отправки уведомлений требует отключения текущей. Вы уверены, что хотите подключить новый интегратор для отправки уведомлений?":"Enabling a new integration to send notifications requires disabling the current one. Are you sure you want to connect a new integrator to send notifications?","У вас уже есть активная интеграция":"You already have an active integration","От $1":"From $1","Я.Бизнес":"I.Business","Продвижение":"Promotion","Произошла ошибка авторизации":"An authorization error has occurred","Произошла ошибка во время копирования":"An error occurred while copying","Скопировать ссылку на оплату":"Copy payment link","Эквайринг":"Acquiring","Клиент может отсканировать QR-код":"The customer can scan the QR code","Ссылка на оплату успешно скопирована":"Payment link successfully copied","Сохранить и скопировать ссылку на оплату":"Save and copy payment link","Сохранить и оплатить по QR-коду на кассе":"Save and pay by QR code at the checkout","Получайте от клиентов онлайн-оплату визита, отправляя им ссылку":"Receive online payment from customers by sending them a link","Легче получайте деньги от клиентов с нашими платёжными инструментами":"Receive money from customers more easily with our payment tools","QR-код":"QR-code","Получайте оплату через QR-код. Клиент платит с мобильного, вы экономите на эквайринге":"Get paid via QR code. The client pays from a mobile phone, you save on acquiring","Легче получайте деньги от клиентов":"Easier to get money from customers","Получайте оплату через QR-код":"Get paid via QR code","Отправляйте клиентам ссылку на оплату":"Send customers a payment link","Принимайте оплату, как удобно вашим клиентам c платежными инструментами $1":"Accept payment as it is convenient for your customers with payment tools $1","Принимайте оплату, как удобно вашим клиентам":"Accept payment as it is convenient for your customers","Для оплаты отсканируйте QR-код":"To pay, scan the QR code","Сумма к оплате: $1":"Amount due: $1","Выберите банк для оплаты":"Choose a bank for payment","Найти банк":"Find a bank","Скопировано":"Copied","Персональные рекомендации":"Personal recommendations","Оплата визита":"Checkout","Это не вы?":"It's not you?","Итого:":"Total:","Это не ваша запись?":"Is this not your entry?","Если это не вы, сообщите об этом администратору и попросите его заново активировать QR-код.":"If it's not you, please let your administrator know and ask them to reactivate the QR code.","После этого обновите страницу.":"After that, refresh the page.","Обновить":"Update","Запись не найдена":"Booking not found","Попросите администратора обновить QR‑код, затем обновите страницу":"Ask your administrator to update the QR code, then refresh the page","Обновить страницу":"Refresh the page","Оплатить $1":"Pay $1","$1 в $2":"$1 to $2","Напомните \"спящим\" клиентам о себе – предложите им скидку или бонус!":"Remind \"sleeping\" customers about yourself - offer them a discount or a bonus!","До 25% неактивных клиентов можно вернуть, если вовремя напомнить о себе при помощи СМС или WhatsApp рассылки":"Up to 25% of inactive customers can be returned if you remind yourself in time using SMS or WhatsApp mailings","Подключить рассылки":"Connect mailing lists","Повысьте среднюю заполняемость":"Increase your average occupancy","Подключите новый способ оплаты и отправляйте клиентам ссылку на предоплату визита":"Connect a new payment method and send customers a link to pre-pay for a visit","На 60% меньше опозданий и пропущенных визитов":"60% fewer late and missed visits","Вы можете увеличить выручку, сократив неявки. Настройте уведомления, чтобы автоматизировать коммуникацию с клиентом":"You can increase your revenue by reducing no-shows. Set up notifications to automate communication with the client","Подключить уведомления":"Enable Notifications","Увеличьте поток клиентов в 3,5 раза":"Increase the flow of customers by 3.5 times","Рекламная подписка Яндекс Бизнес автоматически создаст и настроит объявления и запустит рекламу сразу на нескольких рекламных площадках.":"The Yandex Business advertising subscription will automatically create and configure ads and run ads on several advertising platforms at once.","Подключить Я.Бизнес":"Connect Ya.Business","Добро пожаловать в Altegio.":"Welcome to Altegio.","Сервис не работает в вашем регионе. Чтобы продолжить пользоваться продуктом, зарегистрируйтесь на аналогичной международной платформе ":"The service does not work in your region. To continue using the product, register on a similar international platform","Начните работать с Altegio":"Get started with Altegio","Сервис не работает в вашем регионе. Чтобы продолжить пользоваться продуктом, скачайте аналогичное мобильное приложение ":"The service does not work in your region. To continue using the product, download a similar mobile application","С 1 июня acceptme прекратил работать в вашей стране. Чтобы продолжить пользоваться привычным продуктом, перейдите на аналогичную международную платформу Altegio. Все настройки и данные будут перенесены автоматически.":"From June 1, acceptme stopped working in your country. To continue using your familiar product, switch to a similar international Altegio platform. All settings and data will be transferred automatically.","С 1 июня acceptme прекратил работать в вашей стране. Продолжите пользоваться привычным продуктом — расскажите руководителю, что для получения доступа необходимо перейти на аналогичную международную платформу Altegio.":"From June 1, acceptme stopped working in your country. Continue to use the familiar product - tell the manager that in order to gain access, you need to switch to a similar international Altegio platform.","С 1 июня acceptme прекратил работать за пределами России и Беларуси. Чтобы продолжить пользоваться привычным продуктом, перейдите на аналогичную международную платформу Altegio. Вам необходимо авторизоваться по действующему логину и паролю на сайте Altegio и  дать свое согласие на перенос данных из acceptme.Все настройки и данные будут перенесены автоматически.":"From June 1, acceptme stopped working outside of Russia and Belarus. To continue using the familiar product, switch to the similar international Altegio platform. You need to log in with a valid login and password on the Altegio website and give your consent to transfer data from acceptme. All settings and data will be transferred automatically.","С 1 июня acceptme прекратил работать в вашей стране. Продолжите пользоваться привычным продуктом — расскажите руководителю, что для получения доступа необходимо авторизоваться на сайте Altegio по текущему логину и паролю и дать разрешение на перенос данных из acceptme.":"From June 1, acceptme stopped working in your country. Continue to use the familiar product - tell the manager that in order to gain access, you must log in to the Altegio website using the current login and password and give permission to transfer data from acceptme.","С 1 июня acceptme прекратил работать в вашей стране. Продолжите пользоваться привычным продуктом — расскажите руководителю, что для получения доступа необходимо перейти на аналогичную международную платформу Altegio и дать согласие на перенос данных из acceptme.":"From June 1, acceptme stopped working in your country. Continue to use the familiar product - tell the manager that in order to gain access, you must switch to a similar international Altegio platform and agree to transfer data from acceptme.","общая информация о переходе ":"general information about the transition","Все настройки и данные будут перенесены автоматически. Замените ссылки в виджете онлайн-записи, на вашем сайте и в социальных сетях. Установите мобильное приложение Altegio.":"All settings and data will be transferred automatically. Replace links in the online posting widget, on your website, and on social media. Install the Altegio mobile app.","С 1 июня acceptme прекратил работать в вашей стране. Продолжите пользоваться привычным продуктом — расскажите руководителю, что для получения доступа необходимо перейти на аналогичную международную платформу Altegio и дать согласие на перенос данных из YCLEINTS.":"From June 1, acceptme stopped working in your country. Continue using the familiar product - tell the manager that in order to gain access, you need to switch to a similar international platform, Altegio, and agree to transfer data from YCLEINTS.","Для продолжения работы вам необходимо дать свое согласие на перенос данных из acceptme.":"To proceed, you must give your consent to the transfer of data from acceptme.","Подтвердите филиалы и сети вне России и Беларуси для автоматического переноса на платформу Altegio.":"Confirm branches and business networks outside of Russia and Belarus for automatic transfer to Altegio","По завершении всех шагов продолжите работу на alteg.io.":"Once all steps are complete you can continue working at alteg.io","Не забудьте заменить ссылки на виджет онлайн-записи и скачать мобильное приложение Altegio.":"Don't forget to replace the links to the online booking widget and download the Altegio mobile app","В ближайшее время acceptme прекратит работу с бизнесом вне РФ.":"In the near future, acceptme will stop working with businesses outside the Russian Federation.","Весь бизнес из других стран продолжит работу с Altegio.":"All business from other countries will continue to work with Altegio.","Узнать подробности":"See details","Пользовательское соглашение":"Terms of Use","Лицензионный договор":"License agreement","Передачу личного кабинета в Altegio":"Transfer of a personal account to Altegio","Передачей личного кабинета в Altegio":"Transfer personal account to Altegio","Передачу персональных данных в Altegio":"Transfer of personal data to Altegio","Передачей персональных данных в Altegio":"Transfer personal account to Altegio","Филиалы для переноса на Altegio":"Branches for transfer to Altegio","Сети для переноса на Altegio":"Business Networks for transfer to Altegio","Нет доступных для переноса сетей":"No networks available for transfer","Нет доступных для переноса филиалов":"There are no branches available for transfer","Выберите филиал":"Locations","Я являюсь Лицензиатом\/уполномоченным представителем":"I am a Licensee\/Authorized Representative","Сервис Altegio имеет идентичный acceptme интерфейс и функциональность. Переход никак не скажется на вашей работе.":"The Altegio service has an identical acceptme interface and functionality. The transition will not affect your work in any way.","Для переноса вам необходимо принять новые юридические документы.  После осуществления переноса вы сможете продолжить работать на сервисе alteg.io":"To transfer, you need to accept new legal documents. After the transfer, you can continue to work on the alteg.io service","Филиалы, которые будут переведены на alteg.io":"Affiliates to be migrated to alteg.io","После переноса филиалы станут недоступны в acceptme. Продолжите работу с ними на alteg.io":"Upon transfer completion, branches will become unavailable in acceptme, work with them at alteg.io","Сети, которые будут переведены на alteg.io":"Networks to be migrated to alteg.io","После переноса сети вы не сможете зайти в acceptme под ее учетной записью. Продолжите работу на alteg.io. Филиалы сети останутся доступны в acceptme до явного подтверждения их переноса в Altegio.":"After the transfer is complete, you will not be able to manage it via acceptme. Visit alteg.io and continue working from there. Branches of the network remain available in acceptme unless their transfer to Altegio is explicitly confirmed.","Перенести":"Reschedule","Теперь вы работаете с Altegio":"You are now working with Altegio","Все данные филиала перенесены из acceptme на платформу Altegio. Продолжите работу на alteg.io. Не забудьте заменить ссылки на виджет онлайн-записи и скачать мобильное приложение Altegio.":"All branch data has been transferred from acceptme to the Altegio platform. Continue on alteg.io. Don't forget to replace the links to the online booking widget and download the Altegio mobile app.","Все данные филиала перенесены из acceptme на платформу Altegio. Продолжите работу на alteg.io.":"All branch data has been successfully transferred from acceptme to Altegio. Continue working at alteg.io.","Перейти на alteg.io":"Go to alteg.io","Все филиалы перенесены":"All branches moved","Все сети перенесены":"All networks have been moved","Или перейдите в acceptme, выбрав филиал":"Or go to acceptme by selecting a branch","Cкачайте новые мобильные приложения altegio":"Download Altegio mobile:","Для использования Altegio, ознакомтесь с документами и подтвердите:":"To use Altegio, read the documents and confirm:","Я согласен с":"I agree with","передачей персональных данных Altegio":"transfer of personal data to Altegio","Введите данные":"Enter data","Введите должность":"Enter position","Введите телефон или email":"Enter phone or email","Выберите роль в личном кабинете":"Choose a role in your account","Коллега получит приглашение по SMS или email":"The colleague will receive an invitation via SMS or email","Отправить и пригласить ещё":"Send and invite more","Телефон или email":"Phone or email","$1 из $2 прав":"$1 of $2 is right","Вернуться к стандартным для роли":"Return to standard for the role","Выберите сотрудника":"Select an employee","Дополнительные":"Additional","Если вам не хватает опций, выберите роль с расширенными правами":"If you don't have enough options, choose an advanced role","Имеет все доступы":"Has all access","Менеджер":"Manager","Недавно добавленные":"Recently added","Оказывает услуги":"Provides services","Отвечает за записи и их оплату":"Responsible for bookings and their payment","Отвечает за расчёт зарплат":"Responsible for payroll","Поиск по пользователям":"User search","Пользователей не найдено":"No users found","Пользователи":"Users","Права доступа":"Access rights","Предоставить все права роли":"Grant all permissions to a role","Скопировать права у другого пользователя":"Copy rights from another user","Скопировать у другого пользователя":"Copy from another user","Снять все права роли":"Remove all rights of a role","Управляет филиалом":"Manages a branch","Сотрудников не найдено":"No employees found"}; </script>
