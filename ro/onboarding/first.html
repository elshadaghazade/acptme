му логину и паролю и дать разрешение на перенос данных из YCLIENTS.":"De la 1 iunie, YCLIENTS a încetat să lucreze în țara ta. Continuați să utilizați produsul familiar - spuneți-i managerului că pentru a obține acces, trebuie să vă conectați la site-ul web Altegio folosind datele de conectare și parola curente și să acordați permisiunea de a transfera date de la YCLIENTS.","С 1 июня YCLIENTS прекратил работать в вашей стране. Продолжите пользоваться привычным продуктом — расскажите руководителю, что для получения доступа необходимо перейти на аналогичную международную платформу Altegio и дать согласие на перенос данных из YCLIENTS.":"De la 1 iunie, YCLIENTS a încetat să lucreze în țara ta. Continuați să utilizați produsul familiar - spuneți managerului că, pentru a obține acces, trebuie să treceți la o platformă internațională similară Altegio și să fiți de acord să transferați date de la YCLIENTS.","общая информация о переходе ":"informații generale despre tranziție","Все настройки и данные будут перенесены автоматически. Замените ссылки в виджете онлайн-записи, на вашем сайте и в социальных сетях. Установите мобильное приложение Altegio.":"Toate setările și datele vor fi transferate automat. Înlocuiți linkurile în widgetul de postare online, pe site-ul dvs. web și pe rețelele sociale. Instalați aplicația mobilă Altegio.","С 1 июня YCLIENTS прекратил работать в вашей стране. Продолжите пользоваться привычным продуктом — расскажите руководителю, что для получения доступа необходимо перейти на аналогичную международную платформу Altegio и дать согласие на перенос данных из YCLEINTS.":"De la 1 iunie, YCLIENTS a încetat să lucreze în țara ta. Continuați să utilizați produsul familiar - spuneți managerului că, pentru a obține acces, trebuie să treceți la o platformă internațională similară, Altejo, și să fiți de acord să transferați date de la YCLEINTS.","Для продолжения работы вам необходимо дать свое согласие на перенос данных из YCLIENTS.":"Pentru a continua, trebuie să fiți de acord cu transferul de date de la YCLIENTS.","Подтвердите филиалы и сети вне России и Беларуси для автоматического переноса на платформу Altegio.":"Confirmați sucursalele și rețelele din afara Rusiei și Belarusului pentru transferul automat pe platforma Altegio.","По завершении всех шагов продолжите работу на alteg.io.":"După finalizarea tuturor pașilor, continuați să lucrați la alteg.io.","Не забудьте заменить ссылки на виджет онлайн-записи и скачать мобильное приложение Altegio.":"Nu uitați să înlocuiți linkurile către widget-ul de rezervare online și să descărcați aplicația mobilă Altegio.","В ближайшее время Yclients прекратит работу с бизнесом вне РФ.":"În viitorul apropiat, Yclients va înceta să mai lucreze cu afaceri din afara Federației Ruse.","Весь бизнес из других стран продолжит работу с Altegio.":"Toate afacerile din alte țări vor continua să lucreze cu Altegio.","Узнать подробности":"Află mai multe","Пользовательское соглашение":"Acordul utilizatorului","Лицензионный договор":"Acord de licențiere","Передачу личного кабинета в Altegio":"Transferul unui cont personal către Altegio","Передачей личного кабинета в Altegio":"Transferul unui cont personal către Altegio","Передачу персональных данных в Altegio":"Transferul datelor personale către Altegio","Передачей персональных данных в Altegio":"Transferul datelor personale către Altegio","Филиалы для переноса на Altegio":"Filiale de transferat la Altegio","Сети для переноса на Altegio":"Rețele de migrat către Altegio","Нет доступных для переноса сетей":"Nu există rețele disponibile pentru transfer","Нет доступных для переноса филиалов":"Nu există filiale disponibile pentru transfer","Выберите филиал":"Selectează locația","Я являюсь Лицензиатом\/уполномоченным представителем":"Sunt Licențiat\/Reprezentant Autorizat","Сервис Altegio имеет идентичный Yclients интерфейс и функциональность. Переход никак не скажется на вашей работе.":"Serviciul Altegio are o interfață și o funcționalitate Yclients identice. Tranziția nu vă va afecta munca în niciun fel.","Для переноса вам необходимо принять новые юридические документы.  После осуществления переноса вы сможете продолжить работать на сервисе alteg.io":"Pentru a transfera, trebuie să acceptați noi documente legale. După transfer, puteți continua să lucrați la serviciul alteg.io","Филиалы, которые будут переведены на alteg.io":"Afiliații care urmează să fie migrați către alteg.io","После переноса филиалы станут недоступны в YCLIENTS. Продолжите работу с ними на alteg.io":"După transfer, filialele vor deveni indisponibile în YCLIENTS. Continuați cu ei la alteg.io","Сети, которые будут переведены на alteg.io":"Rețelele care urmează să fie migrate către alteg.io","После переноса сети вы не сможете зайти в YCLIENTS под ее учетной записью. Продолжите работу на alteg.io. Филиалы сети останутся доступны в YCLIENTS до явного подтверждения их переноса в Altegio.":"După transferul de rețea, nu vă veți putea conecta la YCLIENTS sub contul ei. Continuați pe alteg.io. Filialele rețelei vor rămâne disponibile în YCLIENTS până când transferul lor către Altegio este confirmat în mod explicit.","Перенести":"Transferaţi","Теперь вы работаете с Altegio":"Acum lucrați cu Altegio","Все данные филиала перенесены из YCLIENTS на платформу Altegio. Продолжите работу на alteg.io. Не забудьте заменить ссылки на виджет онлайн-записи и скачать мобильное приложение Altegio.":"Toate datele filialei au fost transferate de la YCLIENTS pe platforma Altegio. Continuați pe alteg.io. Nu uitați să înlocuiți linkurile către widget-ul de rezervare online și să descărcați aplicația mobilă Altegio.","Все данные филиала перенесены из YCLIENTS на платформу Altegio. Продолжите работу на alteg.io.":"Toate datele filialei au fost transferate de la YCLIENTS pe platforma Altegio. Continuați pe alteg.io.","Перейти на alteg.io":"Accesați alteg.io","Все филиалы перенесены":"Toate ramurile s-au mutat","Все сети перенесены":"Toate rețelele au fost mutate","Или перейдите в YCLIENTS, выбрав филиал":"Sau accesați YCLIENTS selectând o sucursală","Cкачайте новые мобильные приложения altegio":"Descărcați noile aplicații mobile altegio","Для использования Altegio, ознакомтесь с документами и подтвердите:":"Pentru a utiliza Altejo, citiți documentele și confirmați:","Я согласен с":"Sunt de acord cu","передачей персональных данных Altegio":"transferul datelor cu caracter personal către Altegio","Введите данные":"Introduceți datele","Введите должность":"Introdu poziția","Введите телефон или email":"Introduceți telefonul sau e-mailul","Выберите роль в личном кабинете":"Alegeți un rol în contul dvs","Коллега получит приглашение по SMS или email":"Colegul va primi o invitație prin SMS sau e-mail","Отправить и пригласить ещё":"Trimiteți și invitați mai multe","Телефон или email":"Telefon sau Email","$1 из $2 прав":"$1 din $2 are dreptate","Вернуться к стандартным для роли":"Reveniți la standard pentru rol","Выберите сотрудника":"Selectați specialist","Дополнительные":"Adiţional","Если вам не хватает опций, выберите роль с расширенными правами":"Dacă nu aveți suficiente opțiuni, alegeți un rol avansat","Имеет все доступы":"Are tot acces","Менеджер":"Manager","Недавно добавленные":"Adaugat recent","Оказывает услуги":"Oferă servicii","Отвечает за записи и их оплату":"Responsabil pentru înregistrări și plata acestora","Отвечает за расчёт зарплат":"Responsabil de salarizare","Поиск по пользователям":"Căutare utilizator","Пользователей не найдено":"Niciun utilizator găsit","Пользователи":"Utilizatori","Права доступа":"Drepturi de acces","Предоставить все права роли":"Acordați toate permisiunile unui rol","Скопировать права у другого пользователя":"Drepturi de copiere de la alt utilizator","Скопировать у другого пользователя":"Copiați de la alt utilizator","Снять все права роли":"Eliminați toate drepturile unui rol","Управляет филиалом":"Gestionează o sucursală","Сотрудников не найдено":"Nu s-au găsit angajați"}; </script>
